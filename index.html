<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Boom-boom-box</title>
	<link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="header">
		<h1>Boom-Boom-Box</h1>
		<p>destroy your keyboard while having fun!!</p>
	</div>
	<div id="drum">
		<div data-key="65" class="note">
			<span>clap</span>
			<kbd>( a )</kbd>
		</div>
		<div data-key="83" class="note">
			<span>hihat</span>
			<kbd>( s )</kbd>
		</div>
		<div data-key="68" class="note">
			<span>kick</span>
			<kbd>( d )</kbd>
		</div>
		<div data-key="70" class="note">
			<span>openhat</span>
			<kbd>( f )</kbd>			
		</div>
		<div data-key="71" class="note">
			<span>boom</span>
			<kbd>( g )</kbd>			
		</div>
		<div data-key="72" class="note">
			<span>ride</span>
			<kbd>( h )</kbd>			
		</div>
		<div data-key="74" class="note">
			<span class='music'>snare</span>
			<kbd>( j )</kbd>			
		</div>
		<div data-key="75" class="note">
			<span>tom</span>
			<kbd>( k )</kbd>			
		</div>
		<div data-key="76" class="note">
			<span>tink</span>
			<kbd>( l )</kbd>			
		</div>
	</div>
	<div id="footer">
		<p>Made with <span class="love">â™¥</span> by <a href="www.owaaquino.com">owaaquino</a>. </p>
	</div>

	<audio data-key="65" src="sounds/clap.wav"></audio> <!-- A -->
	<audio data-key="83" src="sounds/hihat.wav"></audio> <!-- S -->
	<audio data-key="68" src="sounds/kick.wav"></audio> <!-- D -->
	<audio data-key="70" src="sounds/openhat.wav"></audio> <!-- F -->
	<audio data-key="71" src="sounds/boom.wav"></audio> <!-- G -->
	<audio data-key="72" src="sounds/ride.wav"></audio> <!-- H -->
	<audio data-key="74" src="sounds/snare.wav"></audio> <!-- J -->
	<audio data-key="75" src="sounds/tom.wav"></audio> <!-- K -->
	<audio data-key="76" src="sounds/tink.wav"></audio> <!-- L -->

	<script src="app.js"></script>
</body>
</html>
